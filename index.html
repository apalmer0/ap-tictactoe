<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <link rel='shortcut icon' href='assets/images/favicon.ico' type='image/x-icon'/ >
      <link href='https://fonts.googleapis.com/css?family=Raleway:900' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <h1>tic tac toe</h1>
      <div class='game'>
        <div class='board'>
          <div class='square top left'></div>
          <div class='square top center'></div>
          <div class='square top right'></div>
          <div class='square mid left'></div>
          <div class='square mid center'></div>
          <div class='square mid right'></div>
          <div class='square bot left'></div>
          <div class='square bot center'></div>
          <div class='square bot right'></div>
        </div>
        <div class='newgame'></div>
      </div>
      <table>
        <tr>
          <td> X </td>
          <td>Ties</td>
          <td> O </td>
        </tr>
        <tr>
          <td id='xWins'>0</td>
          <td id='ties'>0</td>
          <td id='oWins'>0</td>
        </tr>
      </table>


      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
